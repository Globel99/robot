<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotKar</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-center button-container" id="buttonContainer">
        <button id="connectButton" onclick="connect()">KAPCSOLÓDÁS AZ USB PORTRA</button>
    </div>

    <div class="control-type">
        <div class="flex-center">
            <div class="large-font">
                Vezérlés típusa
            </div>
        </div>
        <div class="flex-center">
            <button onclick="setSingleControlScreen()" id="singleSwitch" disabled>Kézi</button>
            
            <button onclick="setParallelControlScreen()" id="parallelSwitch">Párhuzamos</button>
        </div>
    </div>

    <div id="singleControl">
        <div>
            <label>Motor 1</label>
            <input name="motor1" id="motor1" type="range" min="30" max="150" oninput="onAngleChange(1, event.target.value)">
            <label class="angle-label">90</label>
        </div>

        <div>
            <label for="motor2">Motor 2</label>
            <input name="motor2" id="motor2" type="range" min="30" max="150" disabled oninput="onAngleChange(2, event.target.value)">
            <label class="angle-label">90</label>
        </div>

        <div>
            <label for="motor3">Motor 3</label>
            <input name="motor3" id="motor3" type="range" min="30" max="150" disabled oninput="onAngleChange(3, event.target.value)">
            <label class="angle-label">90</label>
        </div>

        <div>
            <label for="motor4">Motor 4</label>
            <input name="motor4" id="motor4" type="range" min="30" max="150" disabled oninput="onAngleChange(4, event.target.value)">
            <label class="angle-label">90</label>
        </div>

        <div>
            <label for="motor5">Motor 5</label>
            <input name="motor5" id="motor5" type="range" min="30" max="150" disabled oninput="onAngleChange(5, event.target.value)">
            <label class="angle-label">90</label>
        </div>

        <div>
            <label for="motor6">Motor 6</label>
            <input name="motor6" id="motor6" type="range"  min="30" max="150" disabled oninput="onAngleChange(6, event.target.value)">
            <label class="angle-label">90</label>
        </div>
    </div>

    <div id="parallelControl" style="display: none;">
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>
        <div>
            <input type="number" min="30" max="150">
            <input type="number">
        </div>

        <button onclick="startParallelControl()">Start</button>
    </div>

    <div class="consoles">
        <div class="console-container">
            <div class="console-header">
                <div class="console-name">
                    Output Console
                </div>
                <div class="direction">
                    <div>PC</div>
                    <img src="./arrow.png" class="rotate-right">
                    <div>MCU</div>
                </div>
            </div>
            <div class="console" id="outputConsole"></div>
            <button onclick="clearConsole('outputConsole')">Törlés</button>
        </div>
        <div class="console-container">
            <div class="console-header">
                <div class="console-name">
                    Input Console
                </div>
                <div class="direction">
                    <div>PC</div>
                    <img src="./arrow.png" class="rotate-left">
                    <div>MCU</div>
                </div>
            </div>
            <div class="console" id="inputConsole"></div>
            <button onclick="clearConsole('inputConsole')">Törlés</button>
        </div>
    </div>

    <div class="error" id="error">
        <p>
            Az Ön Böngészőjét nem támogatja az alkalmazás

            Váltson másik Böngészőre!
            
            Támogatott Böngészők:
            Google Chrome
            Safari
            Opera
        </p>
    </div>

    <footer>
        <p>
            Kapitány Levente, Miskolci Egyetem, 2021
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
